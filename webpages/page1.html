<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <textarea id="text1"></textarea><br />
    <textarea id="text2"></textarea><br />
    <button id="sub_btn">SUBMIT</button><br />
    <textarea id="responce"></textarea><br />
  </body>
  <script>
    let text1 = document.getElementById("text1");
    let text2 = document.getElementById("text2");
    let btn = document.getElementById("sub_btn");
    let resp = document.getElementById("responce");
    let xhr = new XMLHttpRequest();
    btn.addEventListener("click", sendRequest);
    
    function sendRequest() {
      // text1.style.backgroundColor = "green";
      // text2.style.backgroundColor = "green";
      xhr.open("post", "http://192.168.0.1/", true);
      xhr.onload = () => {
        if (xhr.readyState === xhr.DONE) {
          if (xhr.status === 200) {
            console.log(xhr.response);
            console.log(xhr.responseText);
            text1.innerHTML = xhr.responseText;
          }
        }
      };
      xhr.send("Hey there i am your client");
    }
  </script>
</html>
